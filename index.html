<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="main__card-one">
          <figure class="main__logo">
            <img class="logo" src="images/logo.svg" alt="logo de flyo" />
          </figure>
          <div class="main__icons">
            <figure class="main__icons-container">
              <img
                class="icon"
                src="images/icon-document.svg"
                alt="icon document"
              />
            </figure>
            <figure class="main__icons-container">
              <img
                class="icon"
                src="images/icon-folder.svg"
                alt="icon folder"
              />
            </figure>
            <figure class="main__icons-container">
              <img
                class="icon"
                src="images/icon-upload.svg"
                alt="icon upload"
              />
            </figure>
          </div>
        </div>
        <div class="main__card-two">
          <div class="main__float-card">
            <p class="big">185</p>
            <p class="small">GB LEFT</p>
          </div>
          <p>You've used <strong>815 GB</strong> of your storage</p>
          <div class="main__space-bar">
            <div class="main__space-bar-fill">
              <div class="main__circle"></div>
            </div>
          </div>
          <div class="main__space">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://twitter.com/dcuevasr24">Daniel Cuevas</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
